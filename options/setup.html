<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Percepta Setup Wizard</title>
    <link rel="stylesheet" href="css/setup.css" />
    <link rel="stylesheet" href="css/steps/welcome.css" />
    <link rel="stylesheet" href="css/steps/detail.css" />
    <link rel="stylesheet" href="css/steps/accessibility.css" />
    <link rel="stylesheet" href="css/steps/theme.css" />
    <link rel="stylesheet" href="css/steps/shortcuts.css" />
    <link rel="stylesheet" href="css/steps/completion.css" />
  </head>
  <body>
    <div class="wizard-container" role="main">
      <div id="stepContainer" class="step-content active"></div>
    </div>

    <div
      class="loading-overlay"
      id="loading"
      hidden
      aria-live="assertive"
      aria-busy="true"
    >
      <div class="loading-spinner" role="status">
        <span class="sr-only" data-i18n="savingPreferences"></span>
        <div class="spinner"></div>
      </div>
    </div>

    <div
      class="progress-container"
      role="progressbar"
      aria-valuenow="1"
      aria-valuemin="1"
      aria-valuemax="4"
      data-i18n-aria-label="ariaLabelSetupProgress"
    >
      <div class="progress-steps">
        <button
          class="progress-step"
          data-step="1"
          data-i18n-aria-label="ariaLabelStepDetail"
        >
          <div class="step-circle">
            <span class="step-number">1</span>
            <svg
              class="step-check"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              focusable="false"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <span class="step-label" data-i18n="stepDetailLabel"></span>
        </button>
        <div class="progress-line"></div>
        <button
          class="progress-step"
          data-step="2"
          data-i18n-aria-label="ariaLabelStepTheme"
        >
          <div class="step-circle">
            <span class="step-number">2</span>
            <svg
              class="step-check"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              focusable="false"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <span class="step-label" data-i18n="stepThemeLabel"></span>
        </button>
        <div class="progress-line"></div>
        <button
          class="progress-step"
          data-step="3"
          data-i18n-aria-label="ariaLabelStepAccessibility"
        >
          <div class="step-circle">
            <span class="step-number">3</span>
            <svg
              class="step-check"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              focusable="false"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <span class="step-label" data-i18n="stepAccessibilityLabel"></span>
        </button>
        <div class="progress-line"></div>
        <button
          class="progress-step"
          data-step="4"
          data-i18n-aria-label="ariaLabelStepShortcuts"
        >
          <div class="step-circle">
            <span class="step-number">4</span>
            <svg
              class="step-check"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
              focusable="false"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </div>
          <span class="step-label" data-i18n="stepShortcutsLabel"></span>
        </button>
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
